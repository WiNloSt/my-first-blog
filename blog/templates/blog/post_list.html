<html>

<head>
  <title>Kelvin's blog</title>
</head>

<body>
  <h1>Kelvin's blog</h1>
  {% for post in posts %}
  <div>
    <h2>{{ post.title }}</h2>
    <p>Author: {{ post.author.username }}</p>
    <p>Published: {{ post.published_date }}</p>
    <p>{{ post.text|linebreaksbr }}</p>
  </div>

  <br /> {% endfor %}
</body>

</html>
